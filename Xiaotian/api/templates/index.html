<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Choose Your Meal</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="header">
        <h1>Choose Your Meal</h1>
        <div class="auth-links">
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% else %}
            <a href="{{ url_for('user_info') }}">My Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>
    

    <div class="container">
        <form action="/submit" method="post">
            <div class="search-box">
                <h3>Dish Name</h3>
                <input type="text" name="dishname" id="dishname">
            </div>

            <div class="toggle-list">
                <h3>Diet</h3>
                <label><input type="checkbox" name="diet" value="Balanced"> Balanced</label>
                <label><input type="checkbox" name="diet" value="High-Fiber"> High Fiber</label>
                <label><input type="checkbox" name="diet" value="High-Protein"> High Protein</label>
                <label><input type="checkbox" name="diet" value="Low-Carb"> Low Carb</label>
                <label><input type="checkbox" name="diet" value="Low-Fat"> Low Fat</label>
                <label><input type="checkbox" name="diet" value="Low-Sodium"> Low Sodium</label>
            </div>

            <div class="toggle-list">
                <h3>Health Condition</h3>
                <label><input type="checkbox" name="health" value="Alcohol-Free"> Alcohol Free</label>
                <label><input type="checkbox" name="health" value="Dairy-Free"> Dairy Free</label>
                <label><input type="checkbox" name="health" value="Egg-Free"> Egg Free</label>
                <label><input type="checkbox" name="health" value="Fish-Free"> Fish Free</label>
                <label><input type="checkbox" name="health" value="Gluten-Free"> Gluten Free</label>
                <label><input type="checkbox" name="health" value="Mustard-Free"> Mustard Free</label>
                <label><input type="checkbox" name="health" value="Peanut-Free"> Peanut Free</label>
                <label><input type="checkbox" name="health" value="Sesame-Free"> Sesame Free</label>
                <label><input type="checkbox" name="health" value="Shellfish-Free"> Shellfish Free</label>
                <label><input type="checkbox" name="health" value="Soy-Free"> Soy Free</label>
                <label><input type="checkbox" name="health" value="Tree-Nut-Free"> Tree Nut Free</label>
                <label><input type="checkbox" name="health" value="Vegan"> Vegan</label>
                <label><input type="checkbox" name="health" value="Vegetarian"> Vegetarian</label>
                <label><input type="checkbox" name="health" value="Wheat-Free"> Wheat Free</label>
            </div>

            <div class="toggle-list">
                <h3>Type</h3>
                <label><input type="checkbox" name="cuisine" value="american"> American</label>
                <label><input type="checkbox" name="cuisine" value="asian"> Asian</label>
                <label><input type="checkbox" name="cuisine" value="british"> British</label>
                <label><input type="checkbox" name="cuisine" value="caribbean"> Caribbean</label>
                <label><input type="checkbox" name="cuisine" value="central europe"> Central Europe</label>
                <label><input type="checkbox" name="cuisine" value="chinese"> Chinese</label>
                <label><input type="checkbox" name="cuisine" value="eastern europe"> Eastern Europe</label>
                <label><input type="checkbox" name="cuisine" value="french"> French</label>
                <label><input type="checkbox" name="cuisine" value="greek"> Greek</label>
                <label><input type="checkbox" name="cuisine" value="indian"> Indian</label>
                <label><input type="checkbox" name="cuisine" value="italian"> Italian</label>
                <label><input type="checkbox" name="cuisine" value="japanese"> Japanese</label>
                <label><input type="checkbox" name="cuisine" value="korean"> Korean</label>
                <label><input type="checkbox" name="cuisine" value="kosher"> Kosher</label>
                <label><input type="checkbox" name="cuisine" value="mediterranean"> Mediterranean</label>
                <label><input type="checkbox" name="cuisine" value="mexican"> Mexican</label>
                <label><input type="checkbox" name="cuisine" value="middle eastern"> Middle Eastern</label>
                <label><input type="checkbox" name="cuisine" value="nordic"> Nordic</label>
                <label><input type="checkbox" name="cuisine" value="south american"> South American</label>
                <label><input type="checkbox" name="cuisine" value="south east asian"> South East Asian</label>
                <label><input type="checkbox" name="cuisine" value="world"> World</label>
            </div>

            <div class="toggle-list">
                <h3>Dish Type</h3>
                <label><input type="checkbox" name="dish" value="alcohol cocktail"> Alcohol Cocktail</label>
                <label><input type="checkbox" name="dish" value="biscuits and cookies"> Biscuits and Cookies</label>
                <label><input type="checkbox" name="dish" value="bread"> Bread</label>
                <label><input type="checkbox" name="dish" value="cereals"> Cereals</label>
                <label><input type="checkbox" name="dish" value="condiments and sauces"> Condiments and Sauces</label>
                <label><input type="checkbox" name="dish" value="desserts"> Desserts</label>
                <label><input type="checkbox" name="dish" value="drinks"> Drinks</label>
                <label><input type="checkbox" name="dish" value="egg"> Egg</label>
                <label><input type="checkbox" name="dish" value="main course"> Main Course</label>
                <label><input type="checkbox" name="dish" value="pancake"> Pancake</label>
                <label><input type="checkbox" name="dish" value="pasta"> Pasta</label>
                <label><input type="checkbox" name="dish" value="pizza"> Pizza</label>
                <label><input type="checkbox" name="dish" value="preps"> Preps</label>
                <label><input type="checkbox" name="dish" value="preserve"> Preserve</label>
                <label><input type="checkbox" name="dish" value="salad"> Salad</label>
                <label><input type="checkbox" name="dish" value="sandwiches"> Sandwiches</label>
                <label><input type="checkbox" name="dish" value="seafood"> Seafood</label>
                <label><input type="checkbox" name="dish" value="side dish"> Side Dish</label>
                <label><input type="checkbox" name="dish" value="soup"> Soup</label>
                <label><input type="checkbox" name="dish" value="special occasions"> Special Occasions</label>
                <label><input type="checkbox" name="dish" value="starter"> Starter</label>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
<style>
    body {
      background-image: url('https://st4.depositphotos.com/3664757/27559/i/450/depositphotos_275596086-stock-photo-ingredients-making-traditional-italian-pesto.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
</style>
</html>
